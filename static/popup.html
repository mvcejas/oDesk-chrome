<html>
    <head>
        <title>oDesk Chrome</title>
        <link href="../assets/css/bootstrap.css" rel="stylesheet">
        <link href="../assets/css/ochrome.css" rel="stylesheet">
    </head>
    <body style="width:400px;padding:10px 0;">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <img src="../assets/img/user.svg" style="width:50px;height:50px;" alt="" class="img-rounded" data-user="img">
                </div>
                <div class="col-xs-10">
                    <a href="https://github.com/mvcejas/oDesk-chrome/issues/new" class="pull-right" data-toggle="tooltip" target="_blank" title="Request feature or report an issue."><i class="glyphicon glyphicon-question-sign" style="color:#d9534f"></i></a>
                    <div class="oProfile">
                        <h4 data-user="name">
                            <!--user name-->
                        </h4>
                        <h6 data-user="id">
                            <!--user id-->
                        </h6>
                        <a data-user="url" href="https://www.odesk.com/" target="_blank" rel="nofollow">
                            View Profile
                        </a>
                        &nbsp;|&nbsp;
                        <a href="https://www.odesk.com/disbursement-methods" target="_blank" rel="nofollow">
                            Withdraw
                        </a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="alert alert-info" id="oAlert" style="display:none;">
                        Please <a href="https://www.odesk.com/login/" target="_blank">login to oDesk</a> to use this app.
                    </h4>
                    <h4 class="alert alert-danger" id="oOffline" style="display:none;">
                        Error: No internet connection. Try again.
                    </h4>
                    <div id="oThreads">
                        <ul class="nav nav-tabs">
                            <li><a href="#inbox" data-toggle="tab">Inbox <span class="label label-danger">0</span></a></li>
                            <li><a href="#tickets" data-toggle="tab">Tickets <span class="label label-danger">0</span></a></li>
                            <li><a href="#disputes" data-toggle="tab">Disputes <span class="label label-danger">0</span></a></li>
                            <li><a href="#notices" data-toggle="tab">Notification <span class="label label-danger">0</span></a></li>                            
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane" id="inbox">
                                <ul class="oThread">
                                    <li><img src="../assets/img/throbber.gif" alt=""></li>
                                </ul>
                            </div><!--/#inbox-->
                            <div class="tab-pane" id="tickets">
                                <ul class="oThread">
                                    <li><img src="../assets/img/throbber.gif" alt=""></li>
                                </ul>
                            </div><!--/#tickets-->
                            <div class="tab-pane" id="disputes">
                                <ul class="oThread">
                                    <li><img src="../assets/img/throbber.gif" alt=""></li>
                                </ul>
                            </div><!--/#tickets-->
                            <div class="tab-pane" id="notices">
                                <ul class="oThread">
                                    <li><img src="../assets/img/throbber.gif" alt=""></li>
                                </ul>
                            </div><!--#notices-->
                        </div><!--/.tab-content-->
                    </div>
                </div>
            </div>
        </div>
        <!--modal-->
        <div class="modal">
        </div>
        <script src="../assets/js/jquery.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/odeskchrome.js"></script>
        <script src="../assets/js/popup.js"></script>
    </body>
</html>
